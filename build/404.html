<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page not found</title>

    <meta name="robots" content="noindex" />

    <style>
      :root {
        --bg: #0b0f19;
        --card: #121a2b;
        --text: #e8ecf6;
        --muted: #aab3c5;
        --border: rgba(255, 255, 255, 0.1);
        --accent: #6ea8fe;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI,
          Roboto, Helvetica, Arial;
        background: var(--bg);
        color: var(--text);
        display: grid;
        place-items: center;
        line-height: 1.5;
      }

      .card {
        max-width: 520px;
        padding: 32px;
        border-radius: 16px;
        background: var(--card);
        border: 1px solid var(--border);
        text-align: center;
      }

      h1 {
        font-size: 64px;
        margin: 0 0 12px;
        letter-spacing: -1px;
      }

      p {
        color: var(--muted);
        margin: 0 0 24px;
      }

      a {
        display: inline-block;
        padding: 10px 14px;
        border-radius: 14px;
        background: var(--accent);
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }

      a:hover {
        filter: brightness(1.05);
      }
    </style>
  </head>

  <body>
    <main class="card">
      <h1>404</h1>
      <p>The page you’re looking for doesn’t exist or was moved.</p>
      <a href="./index.html">Back to home</a>
    </main>
  </body>
</html>
